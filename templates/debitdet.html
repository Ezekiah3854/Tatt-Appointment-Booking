<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: fff;
        }


        @media (max-width: 576px) {
            .card-form {
                border: none;
            }
        }

        .flag-img {
            width: 32px;
            height: 20px;
            object-fit: cover;
        }

        .dropdown-menu li {
            cursor: pointer;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center text-secondary mb-4">Pay with Card</h2>

        <!-- Card Form -->
        <div class="card card-form">
            <div class="card-body position-relative">
                <!-- Close Button -->
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"></button>

                <form action="{{ url_for('debit_card_details') }}" method="POST">
                    <!-- Card Number -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="card-number" placeholder="Card number" required>
                        <label class="form-label">Card number</label>
                    </div>

                    <!-- Expiry & CSC -->
                    <div class="d-flex justify-content-between" style="gap: 1em;">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="expiry-date" placeholder="Expires" required>
                            <label class="form-label">Expires</label>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="csc-no" placeholder="CSC" required>
                            <label class="form-label">CSC</label>
                        </div>

                    </div>

                    <!-- Country Dropdown -->
                    <div class="mb-3 d-flex justify-content-between">
                        <label class="form-label d-flex items-center">Billing address</label>
                        <div class="dropdown ms-3">
                            <button class="btn btn-outline-none d-flex align-items-center justify-content-between w-10"
                                type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="selectedFlag" src="https://flagcdn.com/w80/us.png" class="flag-img me-2">
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu w-100" id="dropdownMenu" aria-labelledby="dropdownButton">
                                <li onclick="selectCountry('us')"><img src="https://flagcdn.com/w40/us.png"
                                        class="flag-img  m-1 "> United States</li>
                                <li onclick="selectCountry('gb')"><img src="https://flagcdn.com/w40/gb.png"
                                        class="flag-img m-1"> United Kingdom</li>
                                <li onclick="selectCountry('in')"><img src="https://flagcdn.com/w40/in.png"
                                        class="flag-img m-1"> India</li>
                                <li onclick="selectCountry('ke')"><img src="https://flagcdn.com/w40/ke.png"
                                        class="flag-img m-1"> Kenya</li>
                                <li onclick="selectCountry('jp')"><img src="https://flagcdn.com/w40/jp.png"
                                        class="flag-img m-1"> Japan</li>
                                <li onclick="selectCountry('br')"><img src="https://flagcdn.com/w40/br.png"
                                        class="flag-img m-1"> Brazil</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Name Fields -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="fname" placeholder="First name" required>
                                <label class="form-label">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="lname" placeholder="Last name" required>
                                <label class="form-label">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Address Fields -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="str-address" placeholder="Street address"
                            required>
                        <label class="form-label">Street address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="apt-bldg" placeholder="Apt, Ste, Bldg" required>
                        <label class="form-label">Apt, Ste, Bldg</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                        <label class="form-label">City</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                        <label class="form-label">State</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="zip-code" placeholder="Zip code" required>
                        <label class="form-label">Zip code</label>
                    </div>

                    <!-- Contact Info -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="mobile-no" placeholder="Mobile" required>
                        <label class="form-label">Mobile</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                        <label class="form-label">Email</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="sameAddress">
                        <label class="form-check-label" for="sameAddress">Ship to billing address</label>
                    </div>

                    <p class="text-muted small">By continuing, you confirm you're 18 years or older.</p>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continue to Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function selectCountry(code) {
            const flagUrl = `https://flagcdn.com/w80/${code}.png`;
            document.getElementById("selectedFlag").src = flagUrl;
        }
    </script>
</body>

</html>
